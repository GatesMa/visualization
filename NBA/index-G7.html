<!--旭日图-->
<script src="js/AudienceReivew.js"></script>
<script>
    var SunBurstChart = echarts.init(document.getElementById('sunburst'));

    function DrawSunburst(AR){
        var itemStyle = {
            star4: {
                color: SunBurstColors[1]
            },
            star3: {
                color: SunBurstColors[2]
            },
            star2: {
                color: SunBurstColors[3]
            }
        };

        //for循环和SunBurstOptions里面对应AR需要替换
        for (var j = 0; j < AR.length; ++j) {
            var level1 = AR[j].children;
            for (var i = 0; i < level1.length; ++i) {
                var block = level1[i].children;
                var bookScore = [];
                var bookScoreId;
                for (var star = 0; star < block.length; ++star) {
                    var style = (function (name) {
                        switch (name) {
                            case '名词':
                                bookScoreId = 1;
                                return itemStyle.star4;
                            case '形容词':
                                bookScoreId = 2;
                                return itemStyle.star3;
                            case '动词':
                                bookScoreId = 3;
                                return itemStyle.star2;
                        }
                    })(block[star].name);

                    block[star].label = {
                        color: style.color,
                        downplay: {
                            opacity: 0.5
                        }
                    };

                    if (block[star].children) {
                        style = {
                            opacity: 1,
                            color: style.color
                        };
                        block[star].children.forEach(function (book) {
                            book.value = 1;
                            book.itemStyle = style;

                            book.label = {
                                color: style.color
                            };

                            var value = 1;
                            if (bookScoreId === 0 || bookScoreId === 3) {
                                value = 5;
                            }

                            if (bookScore[bookScoreId]) {
                                bookScore[bookScoreId].value += value;
                            }
                            else {
                                bookScore[bookScoreId] = {
                                    color: SunBurstColors[bookScoreId],
                                    value: value
                                };
                            }
                        });
                    }
                }

                level1[i].itemStyle = {
                    color: AR[j].itemStyle.color
                };
            }
        }
        SunBurstOptions = {
            //backgroundColor: SunBurstbgcolor,
            color: SunBurstColors,
            series: [{
                type: 'sunburst',
                center: ['50%', '47%'],
                data: AR,
                sort: function (a, b) {
                    if (a.depth === 1) {
                        return b.getValue() - a.getValue();
                    }
                    else {
                        return a.dataIndex - b.dataIndex;

                    }
                },
                label: {
                    rotate: 'radial',
                    color: SunBurstbgcolor
                },
                itemStyle: {
                    borderColor: SunBurstbgcolor,
                    borderWidth: 1
                },
                levels: [{}, {
                    r0: "0%",
                    r: '18%',
                    label: {
                        rotate: 0
                    }
                }, {
                    r0: '18%',
                    r: '39%'
                }, {
                    r0: '39%',
                    r: '60%',
                    itemStyle: {
                        shadowBlur: 2,
                        shadowColor: SunBurstColors[3],
                        color: 'transparent'//这是星星那个地方的空背景
                    },
                    label: {
                        rotate: 'tangential',
                        fontSize: 8,
                        color: SunBurstColors[0]
                    }
                }, {
                    r0: '60%',
                    r: '73%',

                    label: {
                        position: 'outside',
                        textShadowBlur: 0.1,
                        textShadowColor: '#333',
                    },
                    downplay: {
                        label: {
                            opacity: 0.5
                        }
                    }
                }]
            }]
        };
        SunBurstChart.setOption(SunBurstOptions);
    }
    DrawSunburst(AuReviewG1_1)
</script>
