<script>
    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    var JsonUrl=getQueryVariable("jsonUrl");
    JsonUrl="img/qiu.json"; //地图json地址
    var reqUer=getQueryVariable("GetUrl"); //请求数据接口地址--
    var styleJson="";
    var chartStyle=getQueryVariable("chartStyle");
    if(chartStyle==undefined||chartStyle==null || chartStyle==""){
        styleJson={
            color:'#fff'
        }
    }else{
        styleJson=JSON.parse(chartStyle);
    }
    var myChart = echarts.init(document.getElementById('t1'));
    var option=null;

    $.get(JsonUrl, function(geoJson) {
        echarts.registerMap('qiuchang', geoJson); //注册地图

        var geoCoordMap = {
            "时间：11:24 3分球": [125,80],
            "时间：10:57 2分球": [175,90],
        };

        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name];
                if (geoCoord) {
                    res.push({
                        name: data[i].name,
                        value: geoCoord.concat(data[i].value)
                    });
                }
            }
            return res;
        };

        option = {
            title: {
                text: '',
                left: 'center',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    console.log(params);
                    return params.name + ' : ' + params.value[2];
                }
            },
            visualMap: {
                // type: 'piecewise',
                min: 0,
                max: 3,
                calculable: true,
                realtime: true,
                seriesIndex:0,
                inRange: {
                    color: ['#50a3ba','yellow','red'],
                    //colorSaturation:10
                },
                inverse: true, //是否反转 visualMap 组件
                textStyle: {
                    color: '#fff'
                },
                show:false
            },
            background:{

            },
            geo: {
                map: 'qiuchang',
                label: {
                    normal: {
                        show: true,
                        color:'#fff'
                    },
                    emphasis: {
                        show: false,
                        color:'#fff'
                    },
                    //color:'#fff'
                },
                itemStyle: {
                    normal: {
                        areaColor: '#323c48',
                        borderColor: '#111'
                    },
                    emphasis: {
                        areaColor: '#2a333d'
                    }
                }
            },
            series: [{
                // scatter  heatmap
                name: '',
                type: 'scatter',
                coordinateSystem: 'geo',
                symbolSize:15,   //数据点大小
                pointSize:5,
                blurSize:10,
                roam: true,		//是否可以
                label: {
                    normal: {
                        show: false
                    },

                        borderColor: '#fff',
                        borderWidth: 1
                    }
