<div class="careerAll">

        <div class="leftBar col-md-6" style="height:100vh;">

            <div class="left_1" style="height:50vh;">
                <div class="row" style="height:100%;margin-left: 10px;">

                            font-weight: 500;margin-top: 5px;">Golden State Warriors</div>

                            font-weight: 400;">73胜9负/西部第一</div>

                            font-weight: 400;">57胜25负/东部第一</div>
                        </div>

                </div>
            </div>
